<HTML>
<HEAD>
<TITLE>HOLA</TITLE>
</HEAD>
<BODY>
<script language="JavaScript">
	var $Numero = 0;
	var $Contador = 0;
	var $N = 0;
	$N=prompt("¿Cuantos números?")
	while ($Contador < $N){
		$Numero=prompt("Escribe un Número")
		if ($Numero % 2 ==1){
			alert($Numero)
		}
		$Contador = $Contador +1
	}
</script>
