<html>
<head>
<title>Mira mi invoicador</title>
</head>
<body>
	<div id="id01"></div>
	<script>
	var xmlhttp = new XMLHttpRequest();
var url = "https://euw.api.pvp.net/api/lol/euw/v1.4/summoner/by-name/restonpiston?api_key=fcb02306-537c-497a-8704-b804c1e73d1e";
xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        processRequest(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();



function processRequest(e) {
		var arr=JSON.parse(e);
		 	alert(e);
 	alert(arr.restonpiston);

	document.getElementById("id01").innerHTML =arr[1].id;
}

</script>
</body>
